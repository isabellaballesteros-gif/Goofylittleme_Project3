<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .messages-container {
            background: var(--container-bg);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 8px 32px var(--shadow), 0 0 0 3px var(--shadow);
            max-width: 1000px;
            width: 100%;
            border: 2px solid var(--border);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px);
        }
        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }
        .messages-header h1 {
            font-size: 2em;
            font-weight: 800;
            color: var(--text);
            margin: 0;
        }
        .messages-content {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }
        .conversations-list {
            width: 300px;
            border-right: 2px solid var(--border);
            padding-right: 20px;
            overflow-y: auto;
        }
        .conversation-item {
            padding: 15px;
            margin-bottom: 10px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .conversation-item:hover {
            background: var(--accent);
            transform: translateX(5px);
        }
        .conversation-item.active {
            background: var(--accent);
            border-color: var(--primary);
        }
        .conversation-username {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text);
            margin-bottom: 5px;
        }
        .conversation-preview {
            font-size: 0.9em;
            color: var(--text-light);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
            color: var(--text);
        }
        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message-item {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message-item.sent {
            align-self: flex-end;
            background: var(--accent);
            color: var(--text);
        }
        .message-item.received {
            align-self: flex-start;
            background: var(--secondary);
            color: var(--text);
        }
        .message-time {
            font-size: 0.8em;
            color: var(--text-light);
            margin-top: 5px;
        }
        .message-input-area {
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1em;
            background: var(--container-bg);
            color: var(--text);
        }
        .send-btn {
            padding: 12px 24px;
            background: var(--secondary);
            color: white;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .send-btn:hover {
            background: var(--secondary-hover);
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .back-btn {
            background: var(--nav-btn);
            color: white;
            padding: 10px 20px;
            border: 2px solid var(--border-light);
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: var(--nav-btn-hover);
        }
        .empty-state {
            text-align: center;
            color: var(--text-light);
            padding: 40px;
            font-size: 1.2em;
        }
    </style>
    <script>
        let currentUsername = null;
        let selectedUsername = null;
        let messagesInterval = null;

        async function checkAuth() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const data = await response.json();
                    currentUsername = data.username;
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                window.location.href = '/login.html';
            }
        }

        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                if (response.ok) {
                    const conversations = await response.json();
                    displayConversations(conversations);
                    
                    // If username in URL, select that conversation
                    const urlUsername = getQueryParam('username');
                    if (urlUsername) {
                        // Check if it's a mutual friend
                        try {
                            const friendCheck = await fetch(`/api/friends/${encodeURIComponent(urlUsername)}`);
                            if (friendCheck.ok) {
                                const friendData = await friendCheck.json();
                                if (friendData.canMessage) {
                                    await selectConversation(urlUsername);
                                }
                            }
                        } catch (e) {
                            console.error('Error checking friendship:', e);
                        }
                    } else if (conversations.length > 0 && !selectedUsername) {
                        // Auto-select first conversation if available
                        await selectConversation(conversations[0].username);
                    }
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        function displayConversations(conversations) {
            const list = document.getElementById('conversationsList');
            if (conversations.length === 0) {
                list.innerHTML = '<div class="empty-state">No conversations yet</div>';
                return;
            }
            
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item" data-username="${conv.username}">
                    <div class="conversation-username">@${conv.username}</div>
                    <div class="conversation-preview">${conv.lastMessage}</div>
                </div>
            `).join('');
            
            // Add click listeners to conversation items
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    const username = item.dataset.username;
                    if (username) {
                        selectConversation(username);
                    }
                });
            });
        }

        async function selectConversation(username) {
            selectedUsername = username;
            
            // Update active state
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.toggle('active', item.dataset.username === username);
            });
            
            // Update chat header
            const chatHeader = document.getElementById('chatHeader');
            if (chatHeader) {
                chatHeader.textContent = `Chat with @${username}`;
            }
            
            // Enable input - make sure elements exist and are properly enabled
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            if (messageInput) {
                messageInput.disabled = false;
                messageInput.removeAttribute('readonly');
                messageInput.placeholder = 'Type a message...';
                // Force focus after a small delay to ensure it works
                setTimeout(() => {
                    messageInput.focus();
                }, 100);
            }
            if (sendBtn) {
                sendBtn.disabled = false;
            }
            
            // Load messages
            await loadMessages();
            
            // Start polling for new messages
            if (messagesInterval) {
                clearInterval(messagesInterval);
            }
            messagesInterval = setInterval(loadMessages, 2000);
        }
        
        // Make it globally accessible
        window.selectConversation = selectConversation;

        async function loadMessages() {
            if (!selectedUsername) return;
            
            try {
                const response = await fetch(`/api/messages/${encodeURIComponent(selectedUsername)}`);
                if (response.ok) {
                    const messages = await response.json();
                    displayMessages(messages);
                } else if (response.status === 403) {
                    document.getElementById('messagesList').innerHTML = 
                        '<div class="empty-state">You can only message mutual friends</div>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const list = document.getElementById('messagesList');
            if (messages.length === 0) {
                list.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
                return;
            }
            
            list.innerHTML = messages.map(msg => {
                const isSent = msg.sender === currentUsername;
                const date = new Date(msg.timestamp);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                return `
                    <div class="message-item ${isSent ? 'sent' : 'received'}">
                        <div>${msg.message.replace(/</g, '&lt;')}</div>
                        <div class="message-time">${timeStr}</div>
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom
            list.scrollTop = list.scrollHeight;
        }

        async function sendMessage() {
            if (!selectedUsername) {
                alert('Please select a conversation');
                return;
            }
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipient: selectedUsername,
                        message: message
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    await loadMessages();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadConversations();
            
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // Enter key to send
            if (messageInput) {
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !messageInput.disabled) {
                        sendMessage();
                    }
                });
            }
            
            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
            }
            
            // Enable input if conversation is selected from URL
            const urlUsername = getQueryParam('username');
            if (urlUsername && currentUsername) {
                await selectConversation(urlUsername);
            }
        });
    </script>
</head>
<body>
    <div class="messages-container">
        <div class="messages-header">
            <h1>Messages</h1>
            <a class="back-btn" href="/gallery.html">Back to Gallery</a>
        </div>
        <div class="messages-content">
            <div class="conversations-list" id="conversationsList">
                <div class="empty-state">Loading conversations...</div>
            </div>
            <div class="chat-area">
                <div class="chat-header" id="chatHeader">Select a conversation</div>
                <div class="messages-list" id="messagesList">
                    <div class="empty-state">Select a conversation to start messaging</div>
                </div>
                <div class="message-input-area">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." disabled>
                    <button id="sendBtn" class="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
    <img src="https://i.postimg.cc/1RYMvqZf/cover-art.png" alt="Goofy Little Me Logo" class="small-logo">
    <script src="theme.js"></script>
    <script src="stickers.js"></script>
</body>
</html>
